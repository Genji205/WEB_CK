<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h4 class="mb-3 text-center">Đăng nhập</h4>
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Tài khoản</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div id="loginError" class="text-danger mb-2 d-none"></div>
              <button class="btn btn-primary w-100" type="submit">Đăng nhập</button>
              <a class="btn btn-link w-100 mt-2" href="index.html">← Về trang chủ</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="auth.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', Auth.handleLoginSubmit);
  </script>
</body>
</html>
