<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quản trị tin tức</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="auth.js"></script>
  <script>
    // Không có topbar trên trang admin, nhưng nếu sau này thêm, có thể gọi startTopbarClock()
  </script>
  <script>Auth.requireAdmin();</script>

  <!-- Header riêng cho admin -->
  <header class="admin-header py-3">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <span class="badge admin-badge me-2">Admin</span>
        <h4 class="m-0">Bảng điều khiển quản trị</h4>
      </div>
      <div class="d-flex align-items-center gap-2">
        <a href="index.html" class="btn btn-light btn-sm"><i class="bi bi-house me-1"></i>Trang chủ</a>
        <button class="btn btn-outline-light btn-sm" onclick="Auth.setCurrentUser(null); location.href='index.html'">Đăng xuất</button>
      </div>
    </div>
  </header>
  <div class="container my-4 admin-layout">
    <div class="row">
      <!-- Sidebar trái -->
      <aside class="col-md-3 col-lg-2 mb-3">
        <div class="list-group admin-sidebar">
          <a href="#" class="list-group-item list-group-item-action admin-link active" data-view="add">Thêm bài</a>
          <a href="#" class="list-group-item list-group-item-action admin-link" data-view="all">Tất cả bài</a>
          <a href="#" class="list-group-item list-group-item-action admin-link" data-view="categories">Danh mục</a>
          <a href="#" class="list-group-item list-group-item-action admin-link" data-view="settings">Cài đặt</a>
          <a href="#" class="list-group-item list-group-item-action admin-link" data-view="trash">Thùng rác</a>
        </div>
      </aside>

      <!-- Khu vực nội dung -->
      <section class="col-md-9 col-lg-10">
        <!-- View: Thêm bài -->
        <div id="adminViewAdd">
          <div class="row g-4">
            <div class="col-12">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title mb-3">Thêm bài viết</h5>
              <form id="postForm">
              <div class="mb-3">
                <label class="form-label">Tiêu đề</label>
                <input id="title" type="text" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Tác giả</label>
                <input id="author" type="text" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Ảnh (URL)</label>
                <input id="image" type="url" class="form-control" required>
                <div class="mt-2">
                  <img id="imagePreview" src="" alt="Xem trước ảnh" class="img-fluid rounded d-none" style="max-height:180px;object-fit:cover;">
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Danh mục</label>
                <select id="category" class="form-select" required>
                  <option value="Chính trị">Chính trị</option>
                  <option value="Thời sự">Thời sự</option>
                  <option value="Kinh tế">Kinh tế</option>
                  <option value="Công nghệ">Công nghệ</option>
                  <option value="Đời sống">Đời sống</option>
                  <option value="Thể thao">Thể thao</option>
                  <option value="Giáo dục">Giáo dục</option>
                  <option value="Du lịch">Du lịch</option>
                  <option value="Văn hóa">Văn hóa</option>
                  <option value="Xe">Xe</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Mô tả ngắn</label>
                <textarea id="summary" class="form-control" rows="3" placeholder="Có thể để trống, hệ thống sẽ tự lấy từ nội dung"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Nội dung</label>
                <textarea id="content" class="form-control" rows="6" required></textarea>
              </div>
              <button id="submitPostBtn" class="btn btn-primary" type="submit">Lưu bài viết</button>
              <button id="cancelEditBtn" class="btn btn-secondary ms-2 d-none" type="button">Hủy sửa</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- View: Tất cả bài -->
        <div id="adminViewAll" class="d-none">
          <div class="row g-4">
            <div class="col-12">
              <div class="card shadow-sm">
                <div class="card-body">
                  <h5 class="card-title mb-3">Danh sách bài viết</h5>
                  <div class="table-responsive">
                    <table id="postsTable" class="table table-striped align-middle">
                      <thead>
                        <tr>
                          <th>Tiêu đề</th>
                          <th>Danh mục</th>
                          <th>Tác giả</th>
                          <th>Ngày</th>
                          <th style="width:140px">Thao tác</th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- View: Danh mục (placeholder) -->
        <div id="adminViewCategories" class="d-none">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title mb-3">Quản lý danh mục</h5>
              <p class="text-muted mb-0">Chức năng đang phát triển.</p>
            </div>
          </div>
        </div>
        <!-- View: Cài đặt (placeholder) -->
        <div id="adminViewSettings" class="d-none">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title mb-3">Cài đặt</h5>
              <p class="text-muted mb-0">Chức năng đang phát triển.</p>
            </div>
          </div>
        </div>
        <!-- View: Thùng rác (placeholder) -->
        <div id="adminViewTrash" class="d-none">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title mb-3">Thùng rác</h5>
              <p class="text-muted mb-0">Chức năng đang phát triển.</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- Modal sửa bài viết -->
  <div class="modal fade" id="editPostModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sửa bài viết</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
        </div>
        <div class="modal-body">
          <form id="editPostForm">
            <div class="mb-3">
              <label class="form-label">Tiêu đề</label>
              <input id="editTitle" type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Tác giả</label>
              <input id="editAuthor" type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Ảnh (URL)</label>
              <input id="editImage" type="url" class="form-control" required>
              <div class="mt-2">
                <img id="editImagePreview" src="" alt="Xem trước ảnh" class="img-fluid rounded d-none" style="max-height:180px;object-fit:cover;">
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Danh mục</label>
              <select id="editCategory" class="form-select" required>
                <option value="Chính trị">Chính trị</option>
                <option value="Thời sự">Thời sự</option>
                <option value="Kinh tế">Kinh tế</option>
                <option value="Công nghệ">Công nghệ</option>
                <option value="Đời sống">Đời sống</option>
                <option value="Thể thao">Thể thao</option>
                <option value="Giáo dục">Giáo dục</option>
                <option value="Du lịch">Du lịch</option>
                <option value="Văn hóa">Văn hóa</option>
                <option value="Xe">Xe</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Mô tả ngắn</label>
              <textarea id="editSummary" class="form-control" rows="3" placeholder="Có thể để trống, hệ thống sẽ tự lấy từ nội dung"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Nội dung</label>
              <textarea id="editContent" class="form-control" rows="6" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="button" id="saveEditBtn" class="btn btn-primary">Lưu thay đổi</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS cho modal -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
